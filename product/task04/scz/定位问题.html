<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html">
<meta charset="utf-8"> 
<title>定位问题</title>
<style type="text/css">
body{background-color:black;}
/*.main{border:solid 1px #eee;background-color:#fff;position:relative;margin:200px auto;}*/
#trangle{position:absolute;background-color:#ccc;width:400px;height:200px;border:solid 2px #333;margin:auto;left:0px;top:0px;right:0px;bottom:0px;}
#square1{top:0px;left:0px;border-bottom-right-radius:50px;}
#square2{bottom:0px;right:0px;border-top-left-radius:50px;}
#square1,#square2{position:absolute;background-color:pink;width:50px;height:50px;}
</style>
</head>
<body>
	<div class="main">
		<div id="trangle">
			<div id="square1"></div>
			<div id="square2"></div>
		</div>
	</div>
</body>
</html>
